# .github/workflows/ci.yaml
name: Continuous Integration - Build and Tests

on:
  push:
    branches: 
      - main
      - cicd_fase_5
  pull_request:
    branches:
      - main
      - cicd_fase_5
  workflow_dispatch:

jobs:
  build:
    name: Build and Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports: ['5432:5432']
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: foodorderdb
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      MIX_ENV: test
      DATABASE_URL: "Host=localhost;Username=postgres;Password=postgres;Database=foodorderdb"

    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Setup .NET 9.0 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: ðŸ§ª Restaurar dependÃªncias
        run: dotnet restore VideoManager.sln

      - name: ðŸ§± Build do projeto
        run: dotnet build VideoManager.sln --no-restore --configuration Release

      - name: ðŸ§ª Rodar testes
        run: dotnet test VideoManager.sln --no-build --verbosity normal
